    </style>

    <script>
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const statInput = document.getElementById('stat-input');
        const statOutput = document.getElementById('stat-output');
        const statConversions = document.getElementById('stat-conversions');

        // Real-time conversion on input
        inputEl.addEventListener('input', () => {
            convertMarkdown();
        });

        function convertMarkdown() {
            const text = inputEl.value;
            if (!text.trim()) {
                outputEl.textContent = '';
                updateStats(0, 0, 0);
                return;
            }

            const { result, count } = convertDoubaoToStandard(text);
            outputEl.textContent = result;
            updateStats(text.length, result.length, count);
        }

        /**
         * Convert Doubao markdown to standard markdown.
         *
         * Rules:
         * 1. If \( ... \) is the ONLY content on a line (possibly surrounded by whitespace),
         *    convert to $$ ... $$ (display math / block formula).
         * 2. If \( ... \) appears inline (mixed with other text on the same line),
         *    convert to $ ... $ (inline math).
         * 3. Everything else stays unchanged.
         */
        function convertDoubaoToStandard(text) {
            let count = 0;
            const lines = text.split('\n');
            const resultLines = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // Check if it's a block formula: only whitespace + formula
                // Matches ^\s*\(...\)\s*$ OR ^\s*$$...$$\s*$
                const blockMatch = line.match(/^(\s*)(?:\\\(|\$\$)(.+?)(?:\\\)|\$\$)(\s*)$/);

                if (blockMatch) {
                    // It's a standalone block formula - always use $$ ... $$
                    resultLines.push(blockMatch[1] + '$$' + blockMatch[2] + '$$' + blockMatch[3]);
                    count++;
                } else {
                    // Inline replacement: convert both \(...\) and $$...$$ to $...$
                    let converted = line;

                    // Replace \( ... \)
                    converted = converted.replace(/\\\((.+?)\\\)/g, (match, inner) => {
                        count++;
                        return '$' + inner + '$';
                    });

                    // Replace $$ ... $$ (when not a standalone line)
                    converted = converted.replace(/\$\$(.+?)\$\$/g, (match, inner) => {
                        count++;
                        return '$' + inner + '$';
                    });

                    resultLines.push(converted);
                }
            }

            return { result: resultLines.join('\n'), count };
        }

        function updateStats(inputLen, outputLen, conversions) {
            statInput.textContent = inputLen;
            statOutput.textContent = outputLen;
            statConversions.textContent = conversions;
        }

        function copyOutput() {

            }).catch(() => {
                // Fallback
                const ta = document.createElement('textarea');
                ta.value = text;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                showToast('‚úì Â∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø');
            });
        }

        async function pasteInput() {
            try {
                const text = await navigator.clipboard.readText();
                inputEl.value = text;
                convertMarkdown();
                showToast('‚úì Â∑≤Á≤òË¥¥');
            } catch (e) {
                showToast('Êó†Ê≥ïËØªÂèñÂâ™Ë¥¥Êùø');

        }

        function clearInput() {
            inputEl.value = '';
            outputEl.textContent = '';

        function loadExample() {
            inputEl.value = `ÂÖ¨ÂºèÔºö

Áî®Â§©Ê∞î‰∏æ‰æãÔºö

Êàë‰ª¨ÊÉ≥ÁÆó‚ÄúÁ¨¨‰∏ÄÂ§©Êô¥Â§© ‚Üí Á¨¨‰∫åÂ§©Èò¥Â§© ‚Üí Á¨¨‰∏âÂ§©Èõ®Â§©‚ÄùÁöÑÊ¶ÇÁéáÔºö

- Á¨¨‰∏ÄÂ§©Êô¥Â§©Ôºö$$P(S)$$

Ë°åÂÜÖÂÖ¨ÂºèÁ§∫‰æãÔºöËÉΩÈáèÂÖ¨Âºè \\(E = mc^2\\) ‰πüÊòØÊîØÊåÅÁöÑ„ÄÇ

Ê∑∑ÂêàÁ§∫‰æãÔºö
\\(\\int_{-\\infty}^{\\infty} e^{-x^2} dx = \\sqrt{\\pi}\\)`;
            convertMarkdown();
            showToast('‚úì Â∑≤Âä†ËΩΩÁ§∫‰æã');
        }
